<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expo – Scan QR</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    h1 { font-size: 1.25rem; margin-bottom: 8px; }
    p { color: #999; font-size: 0.9rem; margin-bottom: 20px; text-align: center; }
    img {
      border: 10px solid #fff;
      border-radius: 16px;
      max-width: 100%;
      width: 320px;
      height: 320px;
    }
    .url { margin-top: 16px; font-size: 0.85rem; color: #666; word-break: break-all; }
  </style>
</head>
<body>
  <h1>MentorMatch – Expo Go</h1>
  <p>Phone + PC same WiFi pe hon. Expo Go app se QR scan karo.</p>
  <img id="qr" src="" alt="QR Code" width="320" height="320" />
  <p class="url" id="url"></p>
  <script>
    var expUrl = 'exp://192.168.100.8:8082';
    document.getElementById('url').textContent = expUrl;
    document.getElementById('qr').src =
      'https://api.qrserver.com/v1/create-qr-code/?size=320x320&data=' +
      encodeURIComponent(expUrl);
  </script>
</body>
</html>
